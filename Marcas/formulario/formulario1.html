<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
    
    <label>Introduce tu nombre:</label>
    <input type="text" name="nombre">
    <br>
    <label>Apellido1:</label>
    <input type="text" name="primerApellido">
    <br>
    <label>Apellido2:</label>
    <input type="text" name="segundoApellido">
    <br>
    <label>Clave:</label>
    <input type="password" name="clave">
    <br>
    <label>Mayor de edad:</label>
    <input type="checkbox" name="edad" checked>
    <br>
    <label>Soltero:</label>
    <input type="radio" name="soltero" value="si" checked>
    <label>Si</label>
    <input type="radio" name="soltero" value="no">
    <label>No</label>
    <br>
    <label>País favorito:</label>
    <input type="radio" name="pais" value="españa" checked>
    <label>España</label>
    <input type="radio" name="pais" value="no">
    <label>francia</label>
    <br>
    <input type="submit" name="enviar" value="Enviar datos">
    <br>
    <input type="reset" name="borrartodo" value="Borrar todos los datos">
    <br>
    <label>Provincia:</label>
    <select>
        <option selected="true">Valencia</option>
        <option>Madrid</option>
        <option>Barcelona</option>
    </select>
    <br>
    <br>
    <label>Paises:</label>
    <select multiple sizes=7>
        <option>Francia</option>
        <option>Italia</option>
        <option>Inglaterra</option>
    </select>
    <br>
    <br>
    <textarea name="comentarios" rows="2" cols="30">Introduce tus comentarios aquí</textarea>

    </form>
    <a href="escogerFormulario.html">Volver a escoger formulario</a>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio de pseudo clases de enlaces</title>
<style>
    a{
        color: red;
        display: block;
        border: 1px solid red;
        width: 120px;
        height: 20px;
        padding: 20px;
    }

    a:hover{
        background-color: red;
        color: white;
    }

    a:visited{
        color: gray;
        background-color: aqua;
    }
</style>
</head>

<body>
<a href="https://www.google.es">Enlace número 1</a>

<a href="https://www.twitch.es">Enlace número 2</a>

<a href="https://www.youtube.es">Enlace número 3</a>

<a href="https://www.facebook.com">Enlace número 4</a>

<a href="https://www.solvam.es">Enlace número 5</a>
</body>
</html>
